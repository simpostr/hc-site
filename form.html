<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule Your Free Consultation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #111;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #b3d4fc;
      color: #111;
      padding: 3rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    section {
      padding: 4rem 2rem;
      max-width: 600px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #153c70;
      border: none;
      padding: 1rem 2rem;
      color: white;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0f2f58;
    }

    .error {
      color: red;
      margin-top: -1rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Schedule Your Free 30-Minute Strategy Call</h1>
    <p>Fill out the form below and we'll reach out to confirm your appointment.</p>
  </header>

  <section>
    <form action="https://formspree.io/f/mdkzjarw" method="POST" id="consultForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />
      <div class="error" id="emailError"></div>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />
      <div class="error" id="phoneError"></div>

      <label for="organization">Organization</label>
      <input type="text" id="organization" name="organization" />

      <label for="role">Your Role/Title</label>
      <input type="text" id="role" name="role" />

      <label for="needs">Briefly Describe Your Needs</label>
      <textarea id="needs" name="needs" rows="4" required></textarea>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required />
      <div class="error" id="dateError"></div>

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time" required />

      <button type="submit">Submit Request</button>
    </form>
  </section>

  <script>
    const form = document.getElementById('consultForm');

    form.addEventListener('submit', function (e) {
      let valid = true;

      // Email domain check
      const email = document.getElementById('email').value;
      const emailError = document.getElementById('emailError');
      const allowedDomains = ['.com', '.org', '.net', '.edu'];
      if (!allowedDomains.some(d => email.endsWith(d))) {
        emailError.textContent = 'Please use a valid professional email domain (.com, .org, etc).';
        valid = false;
      } else {
        emailError.textContent = '';
      }

      // Phone format check
      const phone = document.getElementById('phone').value;
      const phoneError = document.getElementById('phoneError');
      const phonePattern = /^\\+?[0-9]{7,15}$/;
      if (!phonePattern.test(phone.replace(/\\s|\\-/g, ''))) {
        phoneError.textContent = 'Please enter a valid phone number (digits only).';
        valid = false;
      } else {
        phoneError.textContent = '';
      }

      // Date check
      const date = document.getElementById('date').value;
      const dateError = document.getElementById('dateError');
      const selectedDate = new Date(date);
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      if (selectedDate < today) {
        dateError.textContent = 'Please select a date that is today or later.';
        valid = false;
      } else {
        dateError.textContent = '';
      }

      if (!valid) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
